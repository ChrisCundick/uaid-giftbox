<!DOCTYPE HTML>
<html lang="en-US" ng-app="UAID-Rec">
<head>
<meta charset="utf-8">
<title>UAID Persona Description</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Roboto|Open+Sans:400,700' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../giftbox.css">
<link rel="stylesheet" type="text/css" href="../mobilemenu.css">

<!-- Scripts -->
<script src="../angular.js"></script>
<script src="../rec.js"></script>

<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->

<!-- Mobile Menu -->
    <script>
        $(document).ready(function(){
            $(".nav-button").click(function () {
            $(".nav-button,.primary-nav").toggleClass("open");
            });
        });
    </script>
<!-- End Mobile Menu -->


</head>

<body ng-controller="UAID-RecController as uaid">
    <!-- Begin Header Wrapper -->
        <header>
            <!-- Begin Navigation -->
            <nav class="wrapper">
                	<button class="nav-button">Toggle Navigation</button>
                    <ul class="primary-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="../../apply">Gift Box Application</a></li>
                    </ul>
                <div class="clear"></div>
            </nav>
            <!-- End Navigation -->
        </header>
    <!-- End of Header Wrapper -->


<!-- Begin of Container -->
<div id="container">

    <!-- Begin Content -->
    <div class="wrapper">
        <a href="/" style="display: block;"><button>Back</button></a>
        <div id="leftcolumn">
            <img src="{{uaid.recData.photo}}" class="fullSizeImage">
        </div>

        <div id="rightcolumn">
            <h1 style="margin: 0;">UAID Gift Box Recipient</h1>
            <h2>{{uaid.recData.fname}}</h2>
            <hr>
            <p style="padding:0;">Age: {{uaid.recData.age}}</p>
            <p style="padding:0;">Intellectual Age: {{uaid.recData.intage}}</p>
            <hr>
            <p>Wish List:</p>
            <ul ng-repeat="gift in uaid.recData.gifts">
                <li>{{gift.gift}}  <span ng-show="gift.size">Size:</span>        {{gift.size}}<span ng-show="gift.genre">Genre:</span>         {{gift.sizenum}}{{gift.genre}}</li>
            </ul>
            <a href="#"><button type="button">Adopt Me</button></a>
        </div>
        <span class="clear"></span>
    </div>
    <!-- End Content -->
</div>
<!-- End of Container -->
<!-- Begin Footer -->
<footer>
	<div class="wrapper">
		<p>Copyright 2016. All Rights Reserved.</p>
    </div>
</footer>
<!-- End Footer -->
</body>
</html>
